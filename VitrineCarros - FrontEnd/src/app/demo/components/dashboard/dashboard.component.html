<p-toast></p-toast>

<p-toolbar [style]="{'background': 'white'}">
    <div class="p-toolbar-group-left">    
        <p-multiSelect  defaultLabel="Filtrar Marca" optionLabel="name" display="chip"></p-multiSelect>
        <p-multiSelect class="ml-2" defaultLabel="Filtrar Por Nome" optionLabel="name" display="chip"></p-multiSelect>
    </div>
    
    <div class="p-toolbar-group-right">
    </div>
</p-toolbar>

<br>

<div class="grid">
    <!-- <div class="col-12 md:col-2">
        <div style="height:100%" class="card">

        </div>
    </div> -->

    <div class="col-12 md:col-12">
        <div class="card">
            <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
                <!-- <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between">
                        <p-dropdown placeholder="Sort By Price" styleClass="mb-2 md:mb-0"></p-dropdown>
                        <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" >
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template> -->
                <ng-template let-product pTemplate="listItem">
                    <div class="col-12">
                        <div class="product-list-item">
                            <img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name"/>
                            <div class="product-list-detail">
                                <div class="product-name">{{product.name}}</div>
                                <div class="product-description">{{product.description}}</div>
                           
                                <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span>
                            </div>
                            <div class="product-list-action">
                                <span class="product-price">${{product.price}}</span>
                                <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                                <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template let-product pTemplate="gridItem">
                    <div class="col-12 md:col-3">
                        <div class="product-grid-item card">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"></i>
                                    <span class="product-category">{{product.category}}</span>
                                </div>
                                <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                            </div>
                            <div class="product-grid-item-content">
                                <img src="http://alphabuy.alphabeto.com/Fotos/sem-foto.jpg"/>
                                <div class="product-name">{{product.name}}</div>
                                <div class="product-description">{{product.description}}</div>
                         
                            </div>
                            <div class="product-grid-item-bottom">
                                <span class="product-price">${{product.price}}</span>
                                <p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>

</div>
